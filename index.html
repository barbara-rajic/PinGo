<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta http-equiv="X-UA-Compatible" content="ie=edge"/><title>PinGo | Pin workout and Go</title><link rel="icon" href="icon.ico"><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="sidebar"><img src="img/logo.png" alt="Logo" class="logo"/><ul class="workouts"><form class="form hidden"><div class="form__row"><label class="form__label">Type</label> <select class="form__input form__input--type"><option value="running">Running</option><option value="cycling">Cycling</option></select></div><div class="form__row"><label class="form__label">Distance</label> <input class="form__input form__input--distance" placeholder="km"/></div><div class="form__row"><label class="form__label">Duration</label> <input class="form__input form__input--duration" placeholder="min"/></div><div class="form__row"><label class="form__label">Cadence</label> <input class="form__input form__input--cadence" placeholder="step/min"/></div><div class="form__row"><label class="form__label">Elev Gain</label> <input class="form__input form__input--elevation" placeholder="meters"/></div><button class="form__btn"></button></form></ul></div><div id="map"></div></body></html>
